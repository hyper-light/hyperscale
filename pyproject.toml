[project.urls]
Homepage = "https://github.com/hyper-light/hyperscale"

[project.scripts]
hyperscale = "hyperscale.commands.root:run"

[tool.setuptools.packages]
find = {}  # Scanning implicit namespaces is active by default

[tool.ruff]
target-version = "py311"